<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form>
  			<fieldset>
   				 <legend>Html的From表单元素</legend>
   					 编号(文本框):
					<input type="text" placeholder="NO"><br>						
					用户名(文本框):
					<input type="text" placeholder="请输入用户名"><br>
					密码(密码框)
					<input type="password" value="12345"/> <br>
					性别(单选框)
					<input type="radio" name="sex" checked="checked">男
					<input type="radio" name="sex">女<br>
					部门(下拉框)
					<select name="">
						<option value="0">销售部</option>
						<option value="1">研发部</option>
						<option value="2">宣传部</option>
					</select><br>
					兴趣(复选框)
					<input type="checkbox">唱歌 
					<input type="checkbox">游泳
					<input type="checkbox">跳舞 
					<input type="checkbox" checked="checked">编程
					<input type="checkbox">上网 <br>
					说明(文本域)
					<textarea rows="5" cols="45">
						
					</textarea><br>
					<button type="button">提交(提交按钮)</button>
					<button type="button">重置(重置按钮)</button>
  			</fieldset>
</form>
	</body>
</html>
